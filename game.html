<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/index.js"></script>
    <title>Game</title>
</head>
<body onload="createGame()">
    <header class="header-go-back">
        <figure>
            <a href="./index.htm"><span></span></a>
            <figcaption>Home page</figcaption>
        </figure>
    </header>
    <main class="main-form">
        <form method="POST" action="" class="game-form">
            <h2>Enter Player DNI to play:</h2>
            <ul>
                <li>
                    <label for="gamerId">ID:</label>
                    <input type="text" id="gameId" name="gameId" required>
                </li>
                <li>
                    <button type="submit" id="submit">PLAY</button>
                </li>
            </ul>
            <ul class="play-game">
                <h3>BLACKJACK</h3>
                <li>
                    <p>You got the card: </p>
                    <p>Your score now is:</p>
                </li>
                <button>Draw card</button>
                <button>New Game</button>
                <p>You win Congratulations!!!</p>
            </ul>
            <ul class="not-found">
                <p>he ID entered is not registered. Please go to Home page to register and come back to play.</p>
            </ul>
        </form>
    </main>
</body>
</html>
